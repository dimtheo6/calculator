<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="calc">
        <div class="container">
            <div class="display">0</div>
            <div class="input">
                <div class="numbers">
                    <button class="top" id="backSpace">&#8656;</button>
                    <button class="top" id="clear">C</button>
                    <button class="top" id="placeHolder">%</button>
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="number" id="zero">0</button>
                    <button class="decimal" id="decimal">.</button>
                </div>
                <div class="operators">
                    <button class="operator" id="div">/</button>
                    <button class="operator" id="mult">*</button>
                    <button class="operator" id="sub">-</button>
                    <button class="operator" id="add">+</button>
                    <button class="equals" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
